<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>발렌타인 달콤 메이커</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Matter.js 물리 엔진 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    
</head>
<body>

    <div id="game-wrapper">
        <div class="header">
            <h1>💝 발렌타인 달콤 메이커</h1>
        </div>

        <div class="top-ui">
            <div class="score-box">점수: <span id="score">0</span></div>
            <div class="next-box">
                <div class="next-label">NEXT</div>
                <div id="next-emoji">🍬</div>
            </div>
        </div>

        <div class="main-layout">
            <div id="game-container">
                <div id="dead-line-visual"></div>
                <div id="guide-line"></div>
                <div id="game-over">
                    <h2 style="font-size: 28px; margin-bottom: 8px;">앗! 넘쳤어요! 🍫</h2>
                    <p style="font-size: 18px;">최종 점수: <span id="final-score" style="font-weight: bold; color: #ff85a1;">0</span></p>
                    <button class="btn" onclick="resetGame()">다시 만들기</button>
                    <button class="btn" onclick="shareScore()">점수 공유하기</button>
                </div>
            </div>

            <div id="evolution-guide">
                <div class="guide-title">🍭 달콤 진화 순서</div>
                <div id="guide-list"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
